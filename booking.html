<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Visit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Booking Page Styles */
.booking-container {
    background-color: thistle;
    padding: 40px;
    margin: 100px auto;
    width: 400px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

.booking-container h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.booking-container p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

label {
    font-size: 1.1em;
    margin-bottom: 5px;
    color: #333;
}

input {
    padding: 10px;
    width: 100%;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

.submit-btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    width: 100%;
    text-align: center;
}

.submit-btn:hover {
    background-color: #45a049;
}

</style>
<body>
    <!-- Booking Form Container -->
    <div class="booking-container">
        <h1>Book Your Visit</h1>
        <p>Fill in your details to schedule a visit to our virtual gallery.</p>
        
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit" class="submit-btn">Confirm Booking</button>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Collect form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
 
    localStorage.setItem('bookingDetails', JSON.stringify({ name, email, date, time }));
    window.location.href = "./13_end_page.html";
});

    </script>
</body>
</html>
