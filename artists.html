<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Booking Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 100px;
    padding: 20px;
    
}

.container {
    max-width: 500px;
    margin: 100px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h1 {
   
    color: #333333;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #555555;
}

form input, form select, form textarea, form button {
    width: 50%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #dddddd;
    border-radius: 4px;
    font-size: 1rem;
    color: #333333;
}

form input:focus, form select:focus, form textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

form textarea {
    height: 100px;
    resize: none;
}

form button {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .container {
        margin: 20px;
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <h1>Book Your Favorite Artist</h1>
    <form action="/submit-booking" method="POST" class="booking-form">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" >
        </div>

        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" >
        </div>

        <div class="form-group">
            <label for="artist">Select Artist:</label>
            <select id="artist" name="artist" >
                <option value="">-- Select an Artist --</option>
                <option value="damian_ortega">Dami√°n Ortega</option>
                <option value="john_smith">John Smith</option>
                <option value="emily_johnson">Emily Johnson</option>
                <option value="lucia_george">Lucia George</option>
                <option value="sofia">Sofia</option>
                <option value="elina_thomas">Elina Thomas</option>
                <option value="ganesh">Ganesh</option>
                <option value="hassan">Hassan</option>
                <option value="baran">Baran</option>
                <option value="dinesh">Dinesh</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Preferred Booking Date:</label>
            <input type="date" id="date" name="date" >
        </div>

        <div class="form-group">
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Add any specific details..."></textarea>
        </div>

       <a href="13_end_page.html"> <button type="submit" class="submit-button">Submit Booking</a></button>
    </form>
</body>
</html>
